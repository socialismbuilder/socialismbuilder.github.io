<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档背景处理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
        }
        #blur-input, #level-b {
            width: 300px;
        }
        #copy-button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #copy-button:hover {
            background-color: #45a049;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>文档背景处理</h1>
    <label for="blur-input">模糊程度（像素）：</label>
    <input type="range" id="blur-input" min="0" max="150" step="1" value="50">
    <span id="blur-value">50</span>
    <br><br>

    <h2>亮度调整</h2>
    <label for="level-b">亮度调整：</label>
    <input type="range" id="level-b" min="0" max="255" step="1" value="128">
    <span id="level-b-value">128</span>
    <br><br>

    <button id="copy-button">复制到剪切板</button>

    <div class="image-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const blurInput = document.getElementById('blur-input');
        const blurValueDisplay = document.getElementById('blur-value');
        const levelBInput = document.getElementById('level-b');
        const levelBValue = document.getElementById('level-b-value');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const copyButton = document.getElementById('copy-button');

        let image = new Image();
        let originalImageData = null;

        // 监听粘贴事件
        document.addEventListener('paste', async (event) => {
            const items = event.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    const url = URL.createObjectURL(file);
                    image.src = url;
                    break;
                }
            }
        });

        // 加载图片并处理
        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            applyEffects();
        };

        // 划分模式处理
        function applyDivision(originalData, blurredData) {
            const resultData = new Uint8ClampedArray(originalData.length);
            for (let i = 0; i < originalData.length; i += 4) {
                for (let j = 0; j < 3; j++) {
                    const original = originalData[i + j];
                    const blurred = blurredData[i + j];
                    resultData[i + j] = blurred === 0 ? 255 : Math.min(255, (original / blurred) * 255);
                }
                resultData[i + 3] = originalData[i + 3]; // 保留 alpha 通道
            }
            return resultData;
        }

        // 应用亮度调整
        function applyBrightness(data, midpoint) {
            for (let i = 0; i < data.length; i += 4) {
                for (let j = 0; j < 3; j++) {
                    let value = data[i + j];
                    value = value < midpoint ? (value / midpoint) * 128 : 128 + ((value - midpoint) / (255 - midpoint)) * 127;
                    data[i + j] = Math.min(255, Math.max(0, value));
                }
            }
        }

        // 输入框变化时更新显示并处理
        blurInput.addEventListener('input', () => {
            blurValueDisplay.textContent = blurInput.value;
            applyEffects();
        });

        levelBInput.addEventListener('input', () => {
            levelBValue.textContent = levelBInput.value;
            applyEffects();
        });

        // 应用模糊、划分和亮度效果
        function applyEffects() {
            const blurValue = parseInt(blurInput.value) || 0;
            const midpoint = parseInt(levelBInput.value) || 128;

            // 绘制模糊图片
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = `blur(${blurValue}px)`;
            ctx.drawImage(image, 0, 0);
            ctx.filter = 'none';

            // 获取模糊后的图像数据
            const blurredImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // 获取划分模式的结果
            const dividedData = applyDivision(originalImageData.data, blurredImageData.data);

            // 创建新的图像数据对象
            const resultImageData = new ImageData(dividedData, canvas.width, canvas.height);

            // 应用亮度调整
            applyBrightness(resultImageData.data, midpoint);

            // 显示结果
            ctx.putImageData(resultImageData, 0, 0);
        }

        // 显示通知
        function showNotification(message) {
            const div = document.createElement('div');
            div.textContent = message;
            div.className = 'notification';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        // 复制图片到剪切板
        copyButton.addEventListener('click', async () => {
            canvas.toBlob(async (blob) => {
                try {
                    await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
                    showNotification('处理后的图片已复制到剪切板');
                } catch (err) {
                    console.error('复制到剪切板失败:', err);
                    showNotification('复制失败，请重试');
                }
            });
        });
    </script>
</body>
</html>
